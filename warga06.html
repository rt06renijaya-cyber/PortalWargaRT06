<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Warga RT. 06</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Gaya Dasar & Layout */
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background-color: #f0f8ff; color: #333; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        h1, h2 { color: #004d40; }
        
        /* Pop-up Modal Styling */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); display: none; 
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal.active { display: flex; }
        
        .popup-content {
            background-color: #e6fff7; /* Warna latar belakang pop-up */
            padding: 30px; border-radius: 15px; width: 90%; max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); text-align: left;
            transform: scale(0.9); opacity: 0; transition: all 0.3s ease-out;
        }
        .modal.active .popup-content { transform: scale(1); opacity: 1; }

        .popup-header { text-align: center; margin-bottom: 20px; border-bottom: 3px solid #004d40; padding-bottom: 10px; }
        .popup-header h2 { 
            font-size: 1.8em; color: #004d40; font-weight: 700;
            display: flex; align-items: center; justify-content: center;
        }
        .popup-header h2 i { margin-right: 10px; font-size: 1.2em; color: #007bff; }
        
        .popup-title { font-size: 1.5em; font-weight: 600; color: #007bff; margin-bottom: 15px; }
        
        .popup-detail { margin-bottom: 10px; line-height: 1.4; }
        .popup-detail strong { color: #004d40; font-weight: 600; }
        
        .popup-konten { 
            background-color: #ffffff; padding: 15px; border-radius: 8px; 
            border: 1px solid #cceeff; margin-top: 15px; white-space: pre-wrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .popup-footer { text-align: center; margin-top: 25px; font-size: 0.9em; color: #666; }
        
        .btn-close-popup {
            background-color: #007bff; color: white; padding: 10px 25px; 
            border: none; border-radius: 50px; cursor: pointer; font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-close-popup:hover { background-color: #0056b3; }
    </style>
</head>

<body>
    <div class="container">
        <h2>Simulasi Dashboard Warga</h2>
        <p>Pengumuman terbaru akan muncul otomatis sebagai pop-up saat halaman dimuat.</p>
        <button onclick="fetchLatestAnnouncement()">Muat Pengumuman Terbaru</button>
    </div>

    <div id="announcementModal" class="modal">
        <div class="popup-content">
            <div class="popup-header">
                <h2><i class="fas fa-bullhorn"></i> PENGUMUMAN TERBARU</h2>
                <hr style="border: 0; height: 3px; background-image: linear-gradient(to right, transparent, #007bff, transparent);">
            </div>
            
            <div class="popup-body">
                <div class="popup-title" id="popup-judul">Judul Pengumuman</div>
                
                <div class="popup-detail">
                    <strong>Tanggal Kegiatan:</strong> <span id="popup-tanggal">...</span>
                </div>
                <div class="popup-detail">
                    <strong>Kategori:</strong> <span id="popup-kategori">...</span>
                </div>
                <div class="popup-detail">
                    <strong>Penanggung Jawab:</strong> <span id="popup-penanggungJawab">...</span>
                </div>
                
                <div class="popup-konten" id="popup-konten">
                    Isi Konten Pengumuman...
                </div>
                
                <div class="popup-footer">
                    Dipublikasikan pada: <span id="popup-timestamp">...</span>
                </div>
            </div>
            
            <button class="btn-close-popup" onclick="closeAnnouncementModal()">
                <i class="fas fa-check-circle"></i> Mengerti, Tutup
            </button>
        </div>
    </div>

    <script>
        // =========================================================================
        // WAJIB GANTI INI DENGAN URL DEPLOY APPS SCRIPT ANDA
        // =========================================================================
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyHo1ZoAE9XWyy7XHAPVahAO_HugbWtcZdw86BtCktRYBHTBqAJLVg1pmf9QGl_AArexQ/exec'; 

        // Fungsi penutup modal
        function closeAnnouncementModal() {
            document.getElementById('announcementModal').classList.remove('active');
        }

        // =========================================================================
        // FUNGSI KRITIS: FORMAT TANGGAL DI SISI BROWSER (CLIENT-SIDE)
        // =========================================================================
        function formatTanggalID(rawDateString) {
            if (!rawDateString || rawDateString === '-') return '-';
            
            // Coba konversi string menjadi objek Date JavaScript
            const dateObj = new Date(rawDateString);

            // Cek jika konversi gagal (Invalid Date)
            if (isNaN(dateObj.getTime())) {
                return rawDateString; // Kembalikan string mentah jika ada error
            }

            // Gunakan fungsi built-in browser (toLocaleDateString) untuk format lokal Indonesia
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
            
            // Contoh format: 'Jumat, 21 November 2025'
            const formattedDate = dateObj.toLocaleDateString('id-ID', dateOptions);

            // Cek apakah ada informasi waktu dalam string (untuk Timestamp Publikasi)
            if (String(rawDateString).includes(':')) {
                const formattedTime = dateObj.toLocaleTimeString('id-ID', timeOptions);
                return `${formattedDate} ${formattedTime}`;
            }

            return formattedDate;
        }

        // =========================================================================
        // FUNGSI MEMUAT DATA PENGUMUMAN
        // =========================================================================
        function showLatestAnnouncement(data) {
            document.getElementById('popup-judul').textContent = data.judul;
            
            // === BARIS PENTING: MENGGUNAKAN FUNGSI FORMAT BARU ===
            document.getElementById('popup-tanggal').textContent = formatTanggalID(data.tanggal);
            document.getElementById('popup-timestamp').textContent = formatTanggalID(data.timestamp);
            // ===================================================

            document.getElementById('popup-kategori').textContent = data.kategori;
            document.getElementById('popup-penanggungJawab').textContent = data.penanggungJawab;
            document.getElementById('popup-konten').textContent = data.konten;
            
            document.getElementById('announcementModal').classList.add('active');
        }

        function fetchLatestAnnouncement() {
             fetch(APPS_SCRIPT_URL + '?action=getLatestAnnouncement')
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'success' && result.data && result.data.judul) {
                        showLatestAnnouncement(result.data);
                    } else if (result.status === 'empty') {
                        console.log('Tidak ada pengumuman terbaru.');
                    } else {
                        console.error('Gagal mengambil data:', result.message || 'Unknown Error');
                    }
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    // Opsi: Tampilkan alert 'Kesalahan Jaringan' jika gagal
                });
        }

        // Muat pengumuman saat halaman selesai dimuat
        document.addEventListener('DOMContentLoaded', fetchLatestAnnouncement);

    </script>
</body>
</html>
