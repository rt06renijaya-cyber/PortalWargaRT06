<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Keuangan RT 06</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        background: #f0f2f5;
        color: #333;
    }

    header {
        background: #ffffff;
        padding: 25px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        margin-bottom: 25px;
        text-align: center;
    }

    h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
        color: #222;
    }

    .container {
        width: 92%;
        max-width: 1100px;
        margin: auto;
    }

    .summary-box {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 18px;
        margin-bottom: 25px;
    }

    .card {
        background: white;
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        border-left: 6px solid #3f8efc;
    }

    .card h3 {
        margin: 0;
        font-size: 16px;
        color: #666;
    }

    .card p {
        font-size: 22px;
        margin: 8px 0 0;
        font-weight: bold;
        color: #222;
    }

    h2 {
        margin-top: 40px;
        margin-bottom: 10px;
        font-size: 22px;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 35px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th {
        background: #3f8efc;
        color: white;
        padding: 10px;
        text-align: left;
        font-size: 15px;
    }

    td {
        padding: 9px 10px;
        border-bottom: 1px solid #f2f2f2;
        font-size: 14px;
    }

    tr:nth-child(even) {
        background: #fafafa;
    }

    #loading {
        text-align: center;
        padding: 40px;
        font-size: 20px;
        font-weight: bold;
        color: #666;
    }

    canvas {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        margin-bottom: 35px;
    }
</style>

</head>
<body>

<header>
    <h1>Laporan Keuangan RT 06 Reni Jaya</h1>
</header>

<div class="container">

    <div id="loading">Memuat data...</div>

    <div id="content" style="display:none;">

        <div class="summary-box">
            <div class="card">
                <h3>Total Pemasukan</h3>
                <p id="total-pemasukan">Rp0</p>
            </div>
            <div class="card">
                <h3>Total Pengeluaran</h3>
                <p id="total-pengeluaran">Rp0</p>
            </div>
            <div class="card">
                <h3>Saldo Akhir</h3>
                <p id="saldo-akhir">Rp0</p>
            </div>
        </div>

        <canvas id="chartKeuangan"></canvas>

        <h2>Data Pemasukan</h2>
        <table id="table-pemasukan">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Jumlah</th>
                    <th>Keterangan</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Data Pengeluaran</h2>
        <table id="table-pengeluaran">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Jumlah</th>
                    <th>Keterangan</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
</div>

<script>
const SHEET_URL = "https://opensheet.elk.sh/1EMYpie82paCl-vupfhyj11Z9tNGFp2p7aIDwIIl_Z0o";
const pemasukanURL = SHEET_URL + "/web_Pemasukan";
const pengeluaranURL = SHEET_URL + "/web_Pengeluaran";

const formatRupiah = num =>
    "Rp" + Number(num).toLocaleString("id-ID");

async function loadData() {
    try {
        const [masukRes, keluarRes] = await Promise.all([
            fetch(pemasukanURL),
            fetch(pengeluaranURL)
        ]);

        const pemasukan = await masukRes.json();
        const pengeluaran = await keluarRes.json();

        let totalPemasukan = 0;
        let totalPengeluaran = 0;

        const tbodyMasuk = document.querySelector("#table-pemasukan tbody");
        const tbodyKeluar = document.querySelector("#table-pengeluaran tbody");

        // PEMASUKAN
        pemasukan.forEach(row => {
            if (!row.Jumlah) return;
            const jumlah = Number(row.Jumlah.replace(/[^0-9]/g, ""));
            totalPemasukan += jumlah;

            tbodyMasuk.innerHTML += `
                <tr>
                    <td>${row.Tanggal}</td>
                    <td>${formatRupiah(jumlah)}</td>
                    <td>${row.Keterangan}</td>
                    <td>${row.Kategori}</td>
                </tr>
            `;
        });

        // PENGELUARAN
        pengeluaran.forEach(row => {
            if (!row.Jumlah) return;
            const jumlah = Number(row.Jumlah.replace(/[^0-9]/g, ""));
            totalPengeluaran += jumlah;

            tbodyKeluar.innerHTML += `
                <tr>
                    <td>${row.Tanggal}</td>
                    <td>${formatRupiah(jumlah)}</td>
                    <td>${row.Keterangan}</td>
                    <td>${row.Kategori}</td>
                </tr>
            `;
        });

        // UPDATE SUMMARY
        document.getElementById("total-pemasukan").innerText = formatRupiah(totalPemasukan);
        document.getElementById("total-pengeluaran").innerText = formatRupiah(totalPengeluaran);
        document.getElementById("saldo-akhir").innerText = formatRupiah(totalPemasukan - totalPengeluaran);

        // TAMPILKAN KONTEN
        document.getElementById("loading").style.display = "none";
        document.getElementById("content").style.display = "block";

        // GRAFIK
        new Chart(document.getElementById('chartKeuangan'), {
            type: 'bar',
            data: {
                labels: ["Pemasukan", "Pengeluaran"],
                datasets: [{
                    label: "Total Keuangan",
                    data: [totalPemasukan, totalPengeluaran],
                    backgroundColor: ["#4cc9f0", "#f72585"]
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

    } catch (e) {
        console.error(e);
        document.getElementById("loading").innerText = "Gagal memuat data!";
    }
}

loadData();
</script>
</body>
</html>
